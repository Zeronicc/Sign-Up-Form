<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign-Up-From</title>
<!--Photo by <a href="https://unsplash.com/@taylorkopel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Taylor Kopel</a> on <a href="https://unsplash.com/s/photos/cute-dog?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  -->
</head>
<body>
    <div class="main-container">
        <div class="background-picture" alt="dog looking up">
            <div class="logo">
                <img  class="dog-logo" src="doglogo.png" alt="DOGGY'S logo">
                <h1>DOGGY'S</h1>
            </div>
        </div>
        <div class="text">
            <div class="information-container">
                <h2 class="header">You ever wanted to scream at your dog for his action well scream at yourself it's your fault for not taking him to DOGGY'S. Sign up <i>now</i>, and for a limited time have 20% off for your first month!</h2>
                <h2>You <i>know</i> you want to.</h2>
                <h2 class="fill-text">Fill the following!</h2>
                <form>
                    <label for="f_name">First Name
                        <input type="text" id="f_name" name="first_name">
                    </label>
                    <label for="l_name">Last Name
                        <input type="text" id="l_name" name="last_name">
                    </label>
                    <label for="email">Email
                    <input type="email" id="email" name="email">
                </label>
                    <label for="p_number" maxlength="11">Phone Number
                    <input type="number" id="p_number" name="phone_number">
                </label>
                    <label for="password">Password
                    <input type="password" id="password" name="password">
                </label>
                    <label for="c_password">Confirm Password
                    <input type="password" id="c_password" name="c_password">
                </label>
                
                </form>
                <input type="submit" value="Create Account"> 
                <p>Already haven an account? <a href="https://www.theodinproject.com/users/sign_in">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
